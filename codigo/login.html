<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/login.css">

    <link rel="icon" href="src/img/hey_you.png" class="icon">

    <title>iWork login</title>
  </head>
  <body class="bg-dark">

        <div class="login text-white p-4">
            <h2>Login</h2>
            <div class="username">
                <label for="uname">E-mail </label></br>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="password">
                <label for="psw">Password </label></br>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
        </div>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e601ab8f9a.js" crossorigin="anonymous"></script>
  </body>
</html>
